spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_db
    username: ${DB_USERNAME:postgres}  # Default to 'postgres' if env var not set
    password: ${DB_PASSWORD:}          # Empty default forces env var requirement
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long}
      expiration: 86400000    # 24 hours
      refresh-token:
        expiration: 604800000 # 7 days

app:
  storage:
    bucket-name: portfolio-files
    max-file-size: 10485760   # 10MB