<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${devTool.id == null} ? 'Add Dev Tool' : 'Update Dev Tool'">Save Dev Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .form-section h5 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h3 th:text="${devTool.id == null} ? 'Add New Developer Tool' : 'Update Developer Tool'">Save Dev Tool</h3>
    <hr>

    <form th:action="@{/admin/dev-tools/save}" th:object="${devTool}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="form-section">
            <h5>Basic Information</h5>

            <div class="mb-3">
                <label for="name" class="form-label">Tool Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="version" class="form-label">Version</label>
                <input type="text" th:field="*{version}" class="form-control" id="version"
                       placeholder="e.g., 1.0.0 or 24.0.2" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Screenshot/Logo</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                <small class="text-muted">Upload a screenshot or logo for this tool (optional)</small>
            </div>
        </div>

        <div class="form-section">
            <h5>Download Files</h5>

            <div class="mb-3">
                <label for="windowsFile" class="form-label">Windows (.exe)</label>
                <input type="file" class="form-control" id="windowsFile" name="windowsFile" accept=".exe,.msi">
                <small class="text-muted" th:if="${devTool.windowsDownloadUrl != null}">
                    Current file: <span th:text="${devTool.windowsDownloadUrl}"></span>
                </small>
            </div>

            <div class="mb-3">
                <label for="macFile" class="form-label">Mac (.dmg)</label>
                <input type="file" class="form-control" id="macFile" name="macFile" accept=".dmg,.pkg">
                <small class="text-muted" th:if="${devTool.macDownloadUrl != null}">
                    Current file: <span th:text="${devTool.macDownloadUrl}"></span>
                </small>
            </div>

            <div class="mb-3">
                <label for="linuxDebFile" class="form-label">Linux (Debian .deb)</label>
                <input type="file" class="form-control" id="linuxDebFile" name="linuxDebFile" accept=".deb">
                <small class="text-muted" th:if="${devTool.linuxDebDownloadUrl != null}">
                    Current file: <span th:text="${devTool.linuxDebDownloadUrl}"></span>
                </small>
            </div>

            <div class="mb-3">
                <label for="linuxRpmFile" class="form-label">Linux (RedHat .rpm)</label>
                <input type="file" class="form-control" id="linuxRpmFile" name="linuxRpmFile" accept=".rpm">
                <small class="text-muted" th:if="${devTool.linuxRpmDownloadUrl != null}">
                    Current file: <span th:text="${devTool.linuxRpmDownloadUrl}"></span>
                </small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr>
    <div class="d-flex">
        <a th:href="@{/admin/dev-tools}" class="me-3">Back to Dev Tools List</a>
        <a th:href="@{/admin}" class="me-3">Back to Admin Home</a>
        <a th:href="@{/}">Back to Portfolio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
