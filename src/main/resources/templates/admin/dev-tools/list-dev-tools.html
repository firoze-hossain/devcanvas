<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dev Tools Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .download-badge {
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <h3>Developer Tools Directory</h3>
    <hr>

    <!-- Add dev tool button -->
    <a th:href="@{/admin/dev-tools/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add New Tool
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>File Size</th>
            <th>Description</th>
            <th>Downloads</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tool : ${devTools}">
            <td th:text="${tool.name}"></td>
            <td th:text="${tool.version}"></td>
            <td th:text="${tool.fileSize}"></td>
            <td>
                <div style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                     th:text="${tool.description}"></div>
            </td>
            <td>
                <span th:if="${tool.windowsDownloadUrl != null}" class="badge bg-primary download-badge">Windows</span>
                <span th:if="${tool.macDownloadUrl != null}" class="badge bg-info text-dark download-badge">Mac</span>
                <span th:if="${tool.linuxDebDownloadUrl != null}" class="badge bg-success download-badge">Linux DEB</span>
                <span th:if="${tool.linuxRpmDownloadUrl != null}" class="badge bg-warning text-dark download-badge">Linux RPM</span>
            </td>
            <td>
                <a th:href="@{/admin/dev-tools/showFormForUpdate(devToolId=${tool.id})}"
                   class="btn btn-info btn-sm">Update
                </a>
                <a th:href="@{/admin/dev-tools/delete(devToolId=${tool.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex">
        <a th:href="@{/admin}" class="me-3">Back to Admin Home</a>
        <a th:href="@{/}">Back to Portfolio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
